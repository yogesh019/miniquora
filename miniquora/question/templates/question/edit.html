{% extends 'common/base.html' %}
{% load staticfiles %}
{% block page_title %}Edit Question{% endblock %}
{% load  material_form %}
{% block content %}
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <h4>Edit Question</h4>
            <form action="{% url 'edit-question' id=q_id %}"  method='POST' autocomplete="off">
                {% csrf_token %}
                {% form form=f %}{% endform %}
                <div class="row">
                    <div class="col s12">
                        <button type="submit" id="add-btn" name="add" class="btn waves-effect waves-light left">Update Question</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</form>
{% endblock %}
